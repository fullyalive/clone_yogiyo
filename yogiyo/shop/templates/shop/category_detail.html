{% extends "shop/layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h2>{{ category.name }}</h2>
        <div class="row">
            {% for shop in category.shop_set.all %}

            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    {% if shop.photo %}
                    <img class="card-imag-top" src="{{ shop.photo.url }}" />
                    {% endif %}
                    <div class="card-body">
                        <p class="d-flex justify-content-center"><strong>{{ shop.name }}</strong></p>
                        <p class="card-text">
                            {{ shop.description }}
                            <!-- {{ shop.latlng }}
                            {{ shop.address }} -->
                        </p>
                        <div class="d-flex justify-content-end align-items-center">
                            <div class="btn-group">
                                <a href="{{ shop.get_absolute_url }}" class="btn btn-sm btn-outline-secondary">더 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                {% endfor %}

            <hr />
        </div>
        <a href="{% url "shop:index" %}" class="btn btn-primary">홈으로</a>
    </div>
</div>

{% endblock %}
